name: Build Release (Multiplataforma)

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Plataformas a compilar'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linux
          - windows
          - macos
      debug:
        description: 'Build en modo debug'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            os_name: linux
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            os_name: windows
            rust_target: x86_64-pc-windows-msvc
          - platform: macos-latest
            os_name: macos
            rust_target: aarch64-apple-darwin
          - platform: macos-13
            os_name: macos-intel
            rust_target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    if: >-
      github.event.inputs.platforms == 'all' ||
      github.event.inputs.platforms == matrix.os_name ||
      (github.event.inputs.platforms == 'macos' && startsWith(matrix.os_name, 'macos'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Instalar dependencias Linux
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: npm install
        run: npm ci

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ github.event.inputs.debug == 'true' && '--debug' || '' }}

      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: klioreader-${{ matrix.os_name }}
          path: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
          if-no-files-found: ignore
          retention-days: 30
