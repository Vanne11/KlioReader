[env]
# Fix: unrar_sys usa lutimes() que no existe en Android bionic libc (API < 26).
# utimes() es funcionalmente equivalente para nuestro caso de uso.
CXXFLAGS_aarch64_linux_android = "-Dlutimes=utimes"
CXXFLAGS_armv7_linux_androideabi = "-Dlutimes=utimes"
CXXFLAGS_i686_linux_android = "-Dlutimes=utimes"
CXXFLAGS_x86_64_linux_android = "-Dlutimes=utimes"
